<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin - Food</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="auth-wrapper clearfix">
			<div class="auth-content">
				<div class="auth-content-container auth-content-container-center">
					<h1>Авторизация</h1>
					<form action="#" method="POST" class="ui form">
						<div class="auth-input-wrapper">
							<div class="ui fluid input">
								<input type="text" name="user-tel" id="user-tel" placeholder="Введите номер">
							</div>
						</div>
						<div class="auth-input-wrapper">
							<div class="ui fluid input">
								<input type="password" name="user-password" id="user-password" placeholder="Введите пароль">
							</div>
						</div>
						<div class="auth-login-btns-wrapper clearfix">
							<div class="ui checkbox profile-checkbox">
								<input type="checkbox" name="remember-me" id="remember-me">
								<label for="remember-me">Запомнить меня</label>
							</div>
							<button type="submit" class="ui orange button right floated">
								Войти
							</button>
						</div>
						<a href="forgot-pass-1.html" class="forgot-password-link">Забыли пароль?</a>
						<br>
						<a href="auth-2-signup.html" class="create-account-link">Зарегистрироваться</a>
					</form>
				</div>
			</div>
			<div class="auth-img">
				<img src="assets/placeholder_content/auth_bg.jpg">
			</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
