<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reset password - Step 3</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="app">
		<div class="auth-page-wrapper clearfix">
			<div class="auth-page-bg">
				<img src="assets/authorization/auth_bg.jpg" alt="Authorization background">
			</div>
			<div class="auth-sidebar-wrapper">
				<div class="auth-sidebar-content-wrapper">
					<div class="auth-sidebar-header-logo">
						<a href="index.html">
							<img src="assets/logo.svg" alt="website logo">
						</a>
					</div>
					<div class="auth-sidebar-centered-content">
						<form action="#" method="POST" class="ui form" id="telegram-restore3-form">
							<h1 class="auth-heading">Восстановление пароля</h1>
							<div class="auth-heading-msg p-content-area">
								<p>Шаг 3: Введите новый пароль</p>
							</div>
							<div class="auth-fields-wrapper clearfix">
								<div class="auth-field-wrapper field">
									<div class="ui input">
										<input type="text" placeholder="Введите новый пароль" name="user-pass" id="user-pass">
									</div>
								</div>
								<div class="auth-field-wrapper field">
									<div class="ui input">
										<input type="text" placeholder="Повторите пароль" name="user-pass-repeat" id="user-pass-repeat">
									</div>
								</div>
								<div class="clearfix">
									<button type="submit" class="ui button orange right floated submit">Сохранить</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#telegram-restore3-form')
		  .form({
		    inline : true,
		    fields: {
		      password: {
		        identifier  : 'user-pass',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Введите пароль'
		          }
		        ]
		      },
		      passwordRepeat: {
		        identifier  : 'user-pass-repeat',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Повторите пароль'
		          },
		          {
		            type   : 'match[user-pass]',
		            prompt : 'Пароли не совпадают'
		          }
		        ]
		      }
		    }
		  })
		;
	</script>
</body>
</html>
