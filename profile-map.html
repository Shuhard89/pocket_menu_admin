			<div class="profile-content-wrapper">
				<div>
	                <div class="register-place-map-wrapper">

	                    <div class="map-location-card">

	<script src="js/libs/ofi.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFJl-oqf0NECka4ZBhXlOVfeUnLvAa-Yw"></script>
	<script>
		// Google maps
		// Create and Initialise the Map (required) our google map below
		google.maps.event.addDomListener(window, 'load', init(49.441984, 32.064614));

		function init(lat, lng) {
		// Basic options for a simple Google Map
		var mapOptions = {
		// How zoomed in you want the map to start at (always required)
		zoom: 18,
		scrollwheel: true,
		// The latitude and longitude to center the map (always required)
		center: new google.maps.LatLng(49.441984, 32.064614),
		disableDefaultUI: true,
		draggable: true,
		styles:
			[{featureType:"landscape",elementType:"labels",stylers:[{visibility:"on"}]},{featureType:"transit",elementType:"labels",stylers:[{visibility:"off"}]},{featureType:"poi",elementType:"labels",stylers:[{visibility:"off"}]},{featureType:"water",elementType:"labels",stylers:[{visibility:"off"}]},{featureType:"road",elementType:"labels.icon",stylers:[{visibility:"off"}]},{stylers:[{hue:"#00aaff"},{saturation:-100},{gamma:2.15},{lightness:12}]},{featureType:"road",elementType:"labels.text.fill",stylers:[{visibility:"on"},{lightness:24}]},{featureType:"road",elementType:"geometry",stylers:[{lightness:57}]}]

		};
		var mapElement = document.getElementById('register-place-map-container');
		// Create the Google Map using out element and options defined above
		var map = new google.maps.Map(mapElement, mapOptions);
		var image = "assets/icons/icon-pin.svg";
		// Define the Lattitude and Longitude for the map location
		var myLatLng = new google.maps.LatLng(49.441984, 32.064614);
		// Define the map marker characteristics
		var mapMarker = new
		google.maps.Marker({
			position: myLatLng,
			map: map,
			title: '',
			 icon: image
		});
		}

		// Loader example
		var loaderTimeout = setTimeout(function(){
			$('.map-loading-overlay').removeClass('visible');

			var modalTimeout = setTimeout(function(){
				$('#choose-place-modal').modal('show');
			}, 1000);
		}, 2000);
	</script>
</body>
