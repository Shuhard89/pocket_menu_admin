<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Log In</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="app">
		<div class="auth-page-wrapper clearfix">
			<div class="auth-page-bg">
				<img src="assets/authorization/auth_bg.jpg" alt="Authorization background">
			</div>
			<div class="auth-sidebar-wrapper">
				<div class="auth-sidebar-content-wrapper">
					<div class="auth-sidebar-header-logo">
						<a href="index.html">
							<img src="assets/logo.svg" alt="website logo">
						</a>
					</div>
					<div class="auth-sidebar-centered-content">
						<h1 class="auth-heading">Вход</h1>
						<div class="auth-heading-msg p-content-area">
							<p>Войдите в свою учетную запись с помощью</p>
						</div>
						<div class="auth-soc-login-btns-wrapper">
							<div class="auth-soc-login-btn-wrapper">
								<a href="#" class="auth-soc-login-btn auth-soc-login-btn__facebook">Facebook</a>
							</div>
							<div class="auth-soc-login-btn-wrapper">
								<a href="#" class="auth-soc-login-btn auth-soc-login-btn__messenger">Messenger</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
