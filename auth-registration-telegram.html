<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration - Telegram</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mediaq.css">
</head>
<body>
	<div id="app">
		<div class="auth-page-wrapper clearfix">
			<div class="auth-page-bg"></div>
			<div class="auth-sidebar-wrapper">
				<div class="auth-sidebar-content-wrapper">
					<div class="auth-sidebar-header-logo">
						<a href="index.html">
							<img src="assets/logo.svg" alt="website logo">
						</a>
					</div>
					<div class="auth-sidebar-centered-content">
						<form action="auth-registration-telegram-step-2.html" method="POST" class="ui form" id="telegram-register-form">
							<h1 class="auth-heading">Регистрация</h1>
							<div class="auth-heading-msg p-content-area">
								<p>Создайте свою учетную запись</p>
							</div>
							<div class="auth-fields-wrapper clearfix">
								<div class="auth-field-wrapper field">
									<div class="ui input">
										<input type="tel" placeholder="Введите номер телефона" name="user-tel" id="user-tel">
									</div>
								</div>
								<div class="auth-field-wrapper field">
									<div class="ui input">
										<input type="password" placeholder="Введите пароль" name="user-pass" id="user-pass">
									</div>
								</div>
								<div class="auth-field-wrapper field">
									<div class="ui input">
										<input type="password" placeholder="Повторите пароль" name="user-pass-repeat" id="user-pass-repeat">
									</div>
								</div>
								<div class="clearfix">
									<button type="submit" class="ui button orange right floated submit">Зарегистрироваться</button>
									<a href="index.html" class="ui button orange left floated basic button-normal-reduce-sides-padding">Войти</a>
								</div>
								<div class="auth-radio-buttons-block">
									<p>Получать уведомления в:</p>
									<div class="grouped fields">
										<div class="field">
											<div class="ui radio checkbox">
												<input type="radio" name="push-notifications"  value="telegram" checked="checked">
												<label>Telegram</label>
											</div>
										</div>
										<div class="field">
											<div class="ui radio checkbox">
												<input type="radio" name="push-notifications" value="off" >
												<label>Не получать</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/jquery-migrate-3.0.0.min.js"></script>
	<script src="js/libs/jquery.mobile.custom.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#telegram-register-form')
		  .form({
		    inline : true,
		    fields: {
		      tel: {
		        identifier  : 'user-tel',
		        rules: [
		          {
		            type   : 'regExp[/[0-9]{11}/i]',
		            prompt : 'Введите номер в формате +380XXXXXXXXX'
		          }
		        ]
		      },
		      password: {
		        identifier  : 'user-pass',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Введите пароль'
		          }
		        ]
		      },
		      passwordRepeat: {
		        identifier  : 'user-pass-repeat',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Повторите пароль'
		          },
		          {
		            type   : 'match[user-pass]',
		            prompt : 'Пароли не совпадают'
		          }
		        ]
		      }
		    }
		  })
		;
	</script>
</body>
</html>
