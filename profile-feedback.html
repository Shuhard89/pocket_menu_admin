<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Panel - Settings</title>
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="fonts/icon.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/croppie.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mediaq.css">
</head>
<body>
	<div id="app">
		<div class="profile-page-wrapper">
			<div class="mobile-header-pane clearfix">
				<a href="profile-profile.html" class="mobile-header-logo">
					<img src="assets/logo.svg" alt="Pocket Menu">
				</a>
				<span class="mobile-burger" role="button">
					<span></span>
					<span></span>
				</span>
			</div>
			<div class="profile-sidebar">
				<a href="profile-profile.html" class="profile-sidebar-header">
					<img src="assets/logo.svg" alt="Pocket Menu">
				</a>
				<div class="profile-sidebar-photo">
					<img src="assets/placeholder_content/sidebar_profile_photo.png" alt="Faro del porto">
					<span class="ui orange right ribbon label profile-sidebar-photo-ribbon">Faro del porto</span>
				</div>
				<nav class="profile-sidebar-nav">
					<ul>
						<li>
							<a href="profile-profile.html">
								<i class="id card outline icon"></i>
								<span>Профиль</span>
							</a>
						</li>
						<li>
							<a href="profile-menu.html">
								<i class="food icon"></i>
								<span>Меню</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="newspaper icon"></i>
								<span>Новости</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="building outline icon"></i>
								<span>План заведения</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="pie chart icon"></i>
								<span>Аналитика</span>
							</a>
						</li>
						<li>
							<a href="profile-settings.html">
								<i class="settings icon"></i>
								<span>Настройки</span>
							</a>
						</li>
						<li>
							<a href="index.html">
								<i class="sign out icon"></i>
								<span>Выйти</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="profile-content-wrapper">
				<div class="profile-content-container-normal">
					<div class="profile-content-container-header">
						<h1>Обратная связь</h1>
					</div>
					<div class="ui segment profile-segment">
						<form action="#" method="POST" id="feedback-form" class="ui form">
							<div class="field clearfix">
								<div class="field half-width half-width-float">
									<h2 class="fields-heading">Имя</h2>
									<div class="ui icon input fluid">
										<input type="text" placeholder="Введите ваше имя" name="user-name" />
									</div>
								</div>
								<div class="field half-width half-width-float">
									<h2 class="fields-heading">Фамилия</h2>
									<div class="ui icon input fluid">
										<input type="text" placeholder="Введите вашу фамилию" name="user-surname" />
									</div>
								</div>
							</div>
							<div class="field feedback-field">
								<h2 class="fields-heading">Email</h2>
								<div class="ui icon input fluid">
									<input type="text" placeholder="Введите ваш email" name="user-email" />
								</div>
							</div>
							<div class="field feedback-field">
								<h2 class="fields-heading">Категория</h2>
								<div class="ui selection dropdown">
								  <input type="hidden" name="feedback-category" />
								  <i class="dropdown icon"></i>
								  <div class="default text">Выберите категорию сообщения</div>
								  <div class="menu">
								    <div class="item" data-value="bugs">Проблемы с сайтом</div>
								    <div class="item" data-value="ideas">Предложения</div>
								    <div class="item" data-value="partnership">Сотрудничество</div>
								    <div class="item" data-value="other">Другое</div>
								  </div>
								</div>
							</div>
							<div class="field feedback-field">
								<h2 class="fields-heading">Тема</h2>
								<div class="ui icon input fluid">
									<input type="text" placeholder="Введите тему сообщения" name="msg-subject" />
								</div>
							</div>
							<div class="field">
								<h2 class="fields-heading">Сообщение</h2>
								<div class="ui textarea fluid">
									<textarea placeholder="Введите ваше сообщение" name="user-msg"></textarea>
								</div>
								<div class="clearfix">
									<div class="feedback-ta-counter">
										<span>0</span>/<span>4000</span>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="main-form-buttons">
						<button type="submit" class="ui button orange" form="feedback-form">
							Отправить сообщение
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="ui modal tiny" id="feedback-success-msg">
		<div class="content feedback-success-msg">
			<p>Ваше сообщение отправлено</p>
		</div>
		<div class="actions">
			<div class="ui cancel button orange">Закрыть</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/libs/jquery-migrate-3.0.0.min.js"></script>
	<script src="js/libs/jquery.mobile.custom.min.js"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/libs/croppie.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#feedback-form')
		  .form({
		    inline : true,
		    fields: {
		      name: {
		        identifier  : 'user-name',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Заполните это поле'
		          }
		        ]
		      },
		      surname: {
		        identifier  : 'user-surname',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Заполните это поле'
		          }
		        ]
		      },
		      email: {
		        identifier  : 'user-email',
		        rules: [
		          {
		            type   : 'email',
		            prompt : 'Введите email'
		          }
		        ]
		      },
		      category: {
		        identifier  : 'feedback-category',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Выберите категорию'
		          }
		        ]
		      },
		      subject: {
		        identifier  : 'msg-subject',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Заполните это поле'
		          }
		        ]
		      },
		      message: {
		        identifier  : 'user-msg',
		        rules: [
		          {
		            type   : 'empty',
		            prompt : 'Заполните это поле'
		          }
		        ]
		      }
		    }
		  })
		;
		$('#feedback-form').submit(function(event) {
			event.preventDefault();
			$('#feedback-success-msg').modal('show');
		});
		// Max textarea chars
		$('textarea').keyup(function(event) {
			var msgLength = $(this).val().length;

			$('.feedback-ta-counter > span').eq(0).html(msgLength);
			if ( msgLength > 4000 ){
				$('.feedback-ta-counter').addClass('red');
			} else {
				$('.feedback-ta-counter').removeClass('red');
			}
		});
	</script>
</body>
</html>
