<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin - Food</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/icon.min.css">
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="auth-wrapper clearfix">
			<div class="auth-content">
				<div class="auth-content-container auth-content-container-center">
					<h1>Регистрация</h1>
					<form action="auth-3-signup.html" method="POST" class="ui form">
						<div class="auth-input-wrapper">
							<div class="ui fluid input">
								<input type="text" name="user-tel" id="user-tel" placeholder="Введите номер">
							</div>
						</div>
						<div class="auth-input-wrapper">
							<div class="ui fluid input">
								<input type="password" name="user-password" id="user-password" placeholder="Введите пароль">
							</div>
						</div>
						<div class="auth-input-wrapper">
							<div class="ui fluid input">
								<input type="password" name="user-password-repeat" id="user-password-repeat" placeholder="Подтвердите пароль">
							</div>
						</div>
						<div class="auth-login-btns-wrapper clearfix">
							<button type="submit" class="ui orange button right floated">
								Войти
							</button>
						</div>
						<p class="notice-checkboxs-msg">Я хочу получать уведомления в:</p>
						<div class="auth-login-btns-wrapper auth-login-btns-wrapper-notice-checkbox">
							<div class="grouped fields">
								<div class="ui radio checkbox profile-checkbox">
									<input type="radio" name="push-notifications" checked="checked">
									<label>Telegram</label>
								</div>
								<br>
								<div class="ui radio checkbox profile-checkbox">
									<input type="radio" name="push-notifications">
									<label>Не получать уведомлений</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="auth-img">
				<img src="assets/placeholder_content/auth_bg.jpg">
			</div>
		</div>
	</div>
	<script src="js/libs/ofi.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="js/libs/semantic.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
